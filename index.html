<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Weather App</title>
  <link rel="stylesheet" href="wa.css">
  <link rel="preconnect" href="https://fonts.googleapis.com">
  <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
  <link href="https://fonts.googleapis.com/css2?family=Poppins:wght@300&family=Roboto:wght@400;500;700&display=swap" rel="stylesheet">

  <link rel="preconnect" href="https://fonts.googleapis.com">
  <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
  <link href="https://fonts.googleapis.com/css2?family=Poppins:wght@300;700&family=Roboto:wght@400;500;700&display=swap" rel="stylesheet">

</head>
<body>
  <div class="card">
      <div class="search">
        <input type="text" placeholder="Enter city name" spellcheck="false">
        <button><img src="icons/search.png" alt="search"></button>
      </div>
      <div class="error">
        <p>Invalid city name</p>
      </div>
      <div class="weather">
        <img src="icons/rain.png" alt="rain" class="weather-icon">
        <h1 class="temp">22Â°c</h1>
        <h3 class="weather-name">Sunny Day</h3>
        <h2 class="city">New York</h2>
        <div class="details">
          <div class="col">
            <img src="icons/humidity.png" alt="humidity">
            <div>
              <p class="humidity">50%</p>
              <p>Humidity</p>
            </div>
          </div>

          <div class="col">
            <img src="icons/wind.png" alt="wind">
            <div>
              <p class="wind">15 km/h</p>
              <p>Wind Speed</p>
            </div>
          </div>
        </div>
      </div>
  </div>

  <script src="wa.js"></script>
</body>
</html>
